<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ramirezvi Email Platform — CSRF</title>
  <style>
    body { margin:0; background:#0f172a; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { background:rgba(15,23,42,0.6); border:1px solid #1f2937; border-radius:14px; padding:32px; max-width:560px; width:100%; box-shadow:0 10px 25px rgba(0,0,0,.35); }
    h1 { color:#fff; margin:0 0 8px; font-size:26px; }
    p { color:#94a3b8; margin:0 0 20px; line-height:1.5; }
    .brand { color:#94a3b8; font-size:12px; letter-spacing:.4px; margin-bottom:14px; text-transform:uppercase; }
    .btn { display:inline-block; background:#f97316; color:#fff; text-decoration:none; padding:10px 16px; border-radius:10px; font-weight:600; }
    .btn:hover { filter:brightness(1.05); }
  </style>
  </head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">Ramirezvi Email Platform</div>
      <h1>Tu sesión expiró</h1>
      <p>Por seguridad tu sesión ya no es válida o intentaste enviar un formulario sin token.</p>
      <a class="btn" href="/admin/login/">Iniciar sesión de nuevo</a>
    </div>
  </div>
</body>
</html>
